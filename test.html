<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .buttonControl {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 2rem;
            border-radius: 10px;
            border: 1px;
            border-style: solid;
            border-color: black;
            padding: 0.5rem;
            width: 40%;
            height: 40%;
        }
    </style>
    <script>
        function stateChanged(btn) {
            if (btn.value == 'urlBtn') {
                $("#dataInput").attr('placeholder', 'Твоє посилання')
            } else {
                $("#dataInput").attr('placeholder', 'Твій нативний коментар')
            }
        }
    </script>
</head>

<body>
    <div class="buttonControl">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Твій текст" aria-label="Введи текст кнопки" id="textInput">
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" name="typeSelect" id="urlBtn" onclick="stateChanged(this)" value="urlBtn">Повідомлення з посиланням
            </label>
            <label class="radio-inline">
                <input type="radio" name="typeSelect" id="emojiBtn" onclick="stateChanged(this)" value="emojiBtn" checked>Повідомлення з нативним коментарем
            </label>
        </div>

        <div class="input-group mb-3">
            <input type="text" id="dataInput" class="form-control" placeholder="Твій нативний коментар" aria-label="Нативний коментар">
        </div>
    </div>

</body>

</html>
